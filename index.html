<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hand Interaction & Neon Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #020202; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* Hide video element, used only for AI processing */
        #input-video { position: absolute; top: 0; left: 0; opacity: 0; pointer-events: none; z-index: 0; }
        
        /* Fullscreen Button */
        #fs-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 2px;
            font-weight: 600;
        }
        #fs-btn:hover { background: rgba(0, 255, 255, 0.3); border-color: rgba(0,255,255,0.5); color: #fff; transform: translateY(-2px); box-shadow: 0 0 15px rgba(0,255,255,0.4); }

        /* Loading Overlay */
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8); z-index: 200; pointer-events: none; text-align: center;
            font-weight: 300; letter-spacing: 1px;
            background: rgba(0,0,0,0.8); padding: 20px; border-radius: 8px;
            border: 1px solid rgba(0,255,255,0.2);
        }
        .loader-spinner {
            width: 40px; height: 40px; border: 3px solid rgba(0,255,255,0.2);
            border-top: 3px solid #00ffff; border-radius: 50%; margin: 0 auto 15px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js",
                "@mediapipe/hands": "https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loading">
        <div class="loader-spinner"></div>
        Initializing AI Vision Engine...<br>Please allow camera access.
    </div>
    
    <video id="input-video" playsinline></video>
    <div id="canvas-container"></div>
    <button id="fs-btn">Enter Fullscreen</button>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        // Post-processing imports
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { AfterimagePass } from 'three/addons/postprocessing/AfterimagePass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js'; 
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        import GUI from 'lil-gui';

        // --- Globals ---
        let scene, camera, renderer, particles, geometry, material;
        let controls, composer, afterimagePass, bloomPass; 
        
        const particleCount = 1000; 
        const posArray = new Float32Array(particleCount * 3);    // Current Position
        const targetArray = new Float32Array(particleCount * 3); // Target Shape Position
        
        // Interaction State
        let handInteraction = {
            active: false,
            pinchDistance: 1.0, // 0.0 = Pinched, 1.0 = Open
            smoothPinch: 1.0    // Smoothed value for animation
        };

        const params = {
            shape: 'Heart',
            color: '#00ffff', 
            particleSize: 0.15,
            interactionStrength: 2.5,
            trailStrength: 0.60, 
            // Bloom parameters
            bloomStrength: 0.5,
            bloomRadius: 0.4,
            bloomThreshold: 0.3
        };

        // --- Init Three.js ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            
            // Scene
            scene = new THREE.Scene();
            // Darker fog for neon contrast
            scene.fog = new THREE.FogExp2(0x000000, 0.03);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 30;
            camera.position.y = 5;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: false }); // Antialias off for post-processing
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // Cap pixel ratio for performance
            renderer.setClearColor(0x000000);
            renderer.toneMapping = THREE.ReinhardToneMapping; // Better color handling for bloom brights
            container.appendChild(renderer.domElement);

            // --- Post-Processing Pipeline ---
            composer = new EffectComposer(renderer);
            
            // Render base scene
            const renderPass = new RenderPass(scene, camera);
            composer.addPass(renderPass);

            // Trails (Afterimage)
            afterimagePass = new AfterimagePass();
            afterimagePass.uniforms['damp'].value = params.trailStrength;
            composer.addPass(afterimagePass);

            // Bloom (Glow) Effect
            bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                params.bloomStrength,
                params.bloomRadius,
                params.bloomThreshold
            );
            composer.addPass(bloomPass);

            // Final Output 
            const outputPass = new OutputPass();
            composer.addPass(outputPass);
            // ---------------------------

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.8;
            controls.enablePan = false;

            // Particle Material
            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
            material = new THREE.PointsMaterial({
                size: params.particleSize,
                color: params.color,
                map: sprite,
                transparent: true,
                opacity: 1.0, 
                blending: THREE.AdditiveBlending, 
                depthWrite: false
            });

            // Geometry
            geometry = new THREE.BufferGeometry();
            
            calculateShape('Heart');
            
            for(let i=0; i<particleCount*3; i++) {
                posArray[i] = targetArray[i];
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Events
            window.addEventListener('resize', onWindowResize);
            document.getElementById('fs-btn').addEventListener('click', toggleFullScreen);
        }

        // --- Shape ---
        function calculateShape(type) {
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                let x, y, z;

                if (type === 'Heart') {
                    const t = Math.random() * Math.PI * 2;
                    const thick = (Math.random() - 0.5) * 5;
                    x = 16 * Math.pow(Math.sin(t), 3);
                    y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                    z = thick;
                    x *= 0.5; y *= 0.5;

                } else if (type === 'Saturn') {
                    const r = 9;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                    if (i % 3 === 0) {
                         const angle = Math.random() * Math.PI * 2;
                         const dist = 13 + Math.random() * 6;
                         x = Math.cos(angle) * dist;
                         z = Math.sin(angle) * dist;
                         y = (Math.random() - 0.5) * 0.4;
                         const tilt = Math.PI / 6;
                         const x_new = x * Math.cos(tilt) - y * Math.sin(tilt);
                         const y_new = x * Math.sin(tilt) + y * Math.cos(tilt);
                         x = x_new; y = y_new;
                    }

                } else if (type === 'Flower') {
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random() * Math.PI;
                    const r = 10 * Math.sin(3 * u) * Math.sin(v); 
                    x = r * Math.sin(u) * Math.cos(v);
                    y = r * Math.sin(u) * Math.sin(v);
                    z = r * Math.cos(u);

                } else if (type === 'Buddha') {
                    const r_idx = Math.random();
                    if (r_idx < 0.15) { 
                        const r = 2.5;
                        const u = Math.random() * Math.PI * 2;
                        const v = Math.random() * Math.PI;
                        x = r * Math.sin(v) * Math.cos(u);
                        y = r * Math.sin(v) * Math.sin(u) + 6.5; 
                        z = r * Math.cos(v);
                    } else if (r_idx < 0.55) {
                        const r = 4.8;
                        const u = Math.random() * Math.PI * 2;
                        const v = Math.random() * Math.PI;
                        x = r * 1.2 * Math.sin(v) * Math.cos(u);
                        y = r * Math.sin(v) * Math.sin(u);
                        z = r * 0.8 * Math.cos(v);
                    } else {
                        const r = 6 + Math.random() * 3;
                        const u = Math.random() * Math.PI * 2;
                        x = r * Math.cos(u);
                        z = r * Math.sin(u);
                        y = -4 + (Math.random() * 2.5); 
                    }

                } else if (type === 'Firework') {
                    const r = Math.random() * 18;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }

                targetArray[i3] = x;
                targetArray[i3 + 1] = y;
                targetArray[i3 + 2] = z;
            }
        }

        // --- GUI Setup ---
        function initGUI() {
            const gui = new GUI({ title: 'Control Panel' });
            
            gui.add(params, 'shape', ['Heart', 'Saturn', 'Flower', 'Buddha', 'Firework']).name('Shape Model').onChange(val => calculateShape(val));
            gui.addColor(params, 'color').name('Color').onChange(val => material.color.set(val));
            gui.add(params, 'particleSize', 0.01, 0.5).name('Particle Size').onChange(val => material.size = val);
            gui.add(params, 'interactionStrength', 0, 5).name('Gesture Power');

            const vfxFolder = gui.addFolder('VFX (Trails & Glow)');
            vfxFolder.add(params, 'trailStrength', 0.5, 0.99).name('Trail Length').onChange(val => afterimagePass.uniforms['damp'].value = val);
            // Bloom Controls
            vfxFolder.add(params, 'bloomStrength', 0, 3).name('Glow Strength').onChange(val => bloomPass.strength = val);
            vfxFolder.add(params, 'bloomRadius', 0, 1).name('Glow Radius').onChange(val => bloomPass.radius = val);
            vfxFolder.add(params, 'bloomThreshold', 0, 1).name('Glow Threshold').onChange(val => bloomPass.threshold = val);
            vfxFolder.open();
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            let targetPinch = handInteraction.active ? handInteraction.pinchDistance : 1.0;
            handInteraction.smoothPinch += (targetPinch - handInteraction.smoothPinch) * 0.1;

            const positions = geometry.attributes.position.array;
            
            // Explosion when opening hand wide
            const explosionFactor = Math.max(0, (handInteraction.smoothPinch - 0.75) * params.interactionStrength * 6); 
            const time = Date.now() * 0.001;

            // Update particle positions
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                const tx = targetArray[i3];
                const ty = targetArray[i3+1];
                const tz = targetArray[i3+2];

                let scale = 1.0;
                if(handInteraction.smoothPinch < 0.5) {
                    scale = 0.5 + handInteraction.smoothPinch; 
                } else if (handInteraction.smoothPinch > 0.8) {
                    scale = 1.0 + (handInteraction.smoothPinch - 0.8) * 0.5;
                }

                positions[i3]     += (tx * scale - positions[i3]) * 0.05;
                positions[i3 + 1] += (ty * scale - positions[i3 + 1]) * 0.05;
                positions[i3 + 2] += (tz * scale - positions[i3 + 2]) * 0.05;

                if (explosionFactor > 0.1) {
                    positions[i3]   += (Math.random() - 0.5) * explosionFactor;
                    positions[i3+1] += (Math.random() - 0.5) * explosionFactor;
                    positions[i3+2] += (Math.random() - 0.5) * explosionFactor;
                }
            }

            geometry.attributes.position.needsUpdate = true;
            
            particles.rotation.y = time * 0.02;
            particles.rotation.z = Math.sin(time * 0.1) * 0.02;

            controls.update();
            
            // Render via Composer
            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            // Update bloom resolution on resize
            bloomPass.resolution.set(window.innerWidth, window.innerHeight);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.getElementById('fs-btn').textContent = "Exit Fullscreen";
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    document.getElementById('fs-btn').textContent = "Enter Fullscreen";
                }
            }
        }

        // --- MediaPipe Hands Setup ---
        async function initMediaPipe() {
            const videoElement = document.getElementById('input-video');

            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 0, 
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480
            });

            cameraUtils.start()
                .then(() => {
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(err => {
                    document.getElementById('loading').innerHTML = "Camera Access Denied<br>Please use HTTPS or Localhost";
                    console.error(err);
                });
        }

        function onHandsResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handInteraction.active = true;
                const landmarks = results.multiHandLandmarks[0];

                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];

                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) +
                    Math.pow(thumbTip.y - indexTip.y, 2)
                );

                const val = Math.min(Math.max((distance - 0.02) / 0.15, 0), 1);
                handInteraction.pinchDistance = val;
            } else {
                handInteraction.active = false;
            }
        }

        // --- Start ---
        initThree();
        initGUI();
        initMediaPipe();
        animate();

    </script>
</body>
</html>
